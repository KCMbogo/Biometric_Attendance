<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Attendance System{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 w-64 bg-blue-800 text-white transition-transform duration-300 transform">
        <div class="p-6">
            <h1 class="text-2xl font-bold">GROUP ONE</h1>
        </div>
        <nav class="mt-6">
            <a href="{% url 'dashboard' %}" class="flex items-center px-6 py-3 text-gray-100 hover:bg-blue-700">
                <i class="fas fa-tachometer-alt mr-3"></i>
                Dashboard
            </a>
            <a href="{% url 'employee_list' %}" class="flex items-center px-6 py-3 text-gray-100 hover:bg-blue-700">
                <i class="fas fa-users mr-3"></i>
                Employees
            </a>
           
            <a href="{% url 'salary_report' %}" class="flex items-center px-6 py-3 text-gray-100 hover:bg-blue-700">
                <i class="fas fa-money-bill-alt mr-3"></i>
                Salary Report
            </a>
            <a href="{% url 'salary_configuration' %}" class="flex items-center px-6 py-3 text-gray-100 hover:bg-blue-700">
                <i class="fas fa-cogs mr-3"></i>
                Salary Configuration
            </a>
            
        </nav>
    </div>

    <!-- Main Content -->
    <div class="ml-64 p-8">
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 rounded-lg {% if message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
